        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in, .scale-in, .rotate-in');
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible');
                }
            });
        }
        window.addEventListener('scroll', handleScrollAnimation);
        document.addEventListener('DOMContentLoaded', handleScrollAnimation);
        
        function updateClockAndDate() {
        const now = new Date();
        const jam = now.getHours().toString().padStart(2, '0');
        const menit = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').textContent = `${jam}:${menit}`;

        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
    }

    setInterval(updateClockAndDate, 1000);
    updateClockAndDate(); // Panggil langsung agar tidak nunggu 1 detik pertama
