    <style>
        /* Gaya umum */
        body {
            font-family: Arial, sans-serif;
            background-size: 100% auto;
            background-position: top center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-image 0.5s ease-in-out; /* Efek transisi halus */
        }

        /* Header */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Daftar */
        section {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Tombol Transparan */
        .transparent-button {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .transparent-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        
        /* Animasi saat tombol diklik */
@keyframes buttonClickAnimation {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.transparent-button:active {
    animation: buttonClickAnimation 0.3s ease;
}


        /* Dropdown Musik */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            text-align: left;
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown-content button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer */
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            bottom: 0;
            width: 95%;
        }
        
        /* Animasi fade-in untuk elemen saat di-scroll */
.fade-in {
    opacity: 0;
    transform: translateY(50px); /* Elemen akan bergeser sedikit ke bawah */
    transition: opacity 1s ease, transform 1s ease; /* Durasi transisi */
}

/* Saat elemen sudah terlihat di viewport */
.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Animasi fade-in dan slide-up */
.fade-in {
    opacity: 0;
    transform: translateY(50px); /* Bergeser ke bawah */
    transition: opacity 1s ease, transform 1s ease;
}

/* Animasi scale dan fade-in */
.scale-in {
    opacity: 0;
    transform: scale(0.5); /* Menyusut sedikit */
    transition: opacity 1s ease, transform 1s ease;
}

/* Animasi rotasi dan fade-in */
.rotate-in {
    opacity: 0;
    transform: rotate(45deg);
    transition: opacity 1s ease, transform 1s ease;
}

/* Saat elemen terlihat di viewport, tambahkan kelas visible */
.fade-in.visible, .scale-in.visible, .rotate-in.visible {
    opacity: 1;
    transform: translateY(0); /* Elemen kembali ke posisi semula */
}

/* Efek scale-in saat elemen terlihat */
.scale-in.visible {
    transform: scale(1);
}

/* Efek rotasi saat elemen terlihat */
.rotate-in.visible {
    transform: rotate(0deg);
}

    // Script JavaScript untuk Mengganti Musik

        function gantiMusik(file) {
            let audioPlayer = document.getElementById("audioPlayer");

            audioSource.src = file;
            audioPlayer.load();
            audioPlayer.play();
        }

        // Mencegah zoom menggunakan gesture pada perangkat mobile
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Mencegah zoom dengan kombinasi ctrl + scroll di desktop
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Mencegah zoom menggunakan pinch-to-zoom pada perangkat mobile
        document.addEventListener('touchmove', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
