<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modern</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://kkykrnwn.github.io/script-bucin/img/papayang5.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #fff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .error {
            color: #ff4b2b;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .error.show {
            opacity: 1;
        }

        .countdown {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shakeWithScale {
            0% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-5px) scale(1.05); }
            50% { transform: translateX(5px) scale(1.05); }
            75% { transform: translateX(-5px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        .shake {
            animation: shakeWithScale 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Masukkan kata sandi...">
        <button onclick="validatePassword()">Masuk</button>
        <p id="error-message" class="error"></p>
        <p id="countdown" class="countdown"></p>
    </div>

    <audio id="countdown-sound" loop>
        <source src="https://kkykrnwn.github.io/script-bucin/mp3/alarm.mp3" type="audio/wav">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        let attempts = 0;
        const maxAttempts = 3;
        const correctPassword = "nabila punya kiky";

        function validatePassword() {
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("error-message");
            const countdownMessage = document.getElementById("countdown");
            const container = document.querySelector(".container");
            const button = document.querySelector("button");
            const audio = document.getElementById("countdown-sound");

            let password = passwordInput.value.trim(); 

            if (password === "") {
                errorMessage.textContent = "âš ï¸ Kata sandi tidak boleh kosong!";
                errorMessage.classList.add("show");
                container.classList.add("shake");
                setTimeout(() => container.classList.remove("shake"), 300);
                return;
            }

            if (password === correctPassword) {
                alert("âœ… Kata sandi benar! Selamat datang.");
                window.location.href = "https://kkykrnwn.github.io/script-bucin/file/utama.html"; 
            } else {
                attempts++;
                errorMessage.textContent = `âŒ Kata sandi salah! Percobaan tersisa: ${maxAttempts - attempts}`;
                errorMessage.classList.add("show");
                passwordInput.value = ""; 
                container.classList.add("shake");
                setTimeout(() => container.classList.remove("shake"), 500);

                if (attempts >= maxAttempts) {
                    errorMessage.textContent = "ðŸš¨ Terlalu banyak percobaan! Anda akan dialihkan ke Instagram pencipta...";
                    let countdown = 10;
                    countdownMessage.style.display = "block";
                    countdownMessage.textContent = `Mengalihkan dalam ${countdown} detik...`;

                    passwordInput.disabled = true;
                    button.disabled = true;
                    
                    // Memulai audio
                    audio.play();

                    let interval = setInterval(() => {
                        countdown--;
                        countdownMessage.textContent = `Mengalihkan dalam ${countdown} detik...`;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            audio.pause(); // Hentikan suara setelah hitung mundur selesai
                            window.location.href = "https://www.instagram.com/kky_krnwn331?igsh=MW9yZnF6YXY2YmsxZg=="; 
                        }
                    }, 1000);
                }
            }
        }
    </script>

</body>
</html>
