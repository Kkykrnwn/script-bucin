        li {

        }

        /* Tombol Transparan */
        .transparent-button {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .transparent-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Dropdown Musik */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            text-align: left;
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown-content button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer */
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

    <!-- Script JavaScript untuk Mengganti Musik -->
    <script>
        function gantiMusik(file) {
            let audioPlayer = document.getElementById("audioPlayer");
            let audioSource = document.getElementById("audioSource");
            audioSource.src = file;
            audioPlayer.load();
            audioPlayer.play();
        }

        // Mencegah zoom menggunakan gesture pada perangkat mobile
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Mencegah zoom dengan kombinasi ctrl + scroll di desktop
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Mencegah zoom menggunakan pinch-to-zoom pada perangkat mobile
        document.addEventListener('touchmove', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
