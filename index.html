<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terkunci!!</title>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://kkykrnwn.github.io/script-bucin/img/papayang5.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #fff;
            font-weight: 600;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-wrapper input {
        width: 100%;
        padding-right: 40px;
    }

    .eye-icon {
        position: absolute;
        right: 10px;
        cursor: pointer;
        width: 24px;
        height: 24px;
        fill: white;
        transition: opacity 0.3s ease;
    }

    .hidden {
        display: none;
    }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .error {
            color: #ff4b2b;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .error.show {
            opacity: 1;
        }

        .countdown {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shakeWithScale {
            0% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-5px) scale(1.05); }
            50% { transform: translateX(5px) scale(1.05); }
            75% { transform: translateX(-5px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        .shake {
            animation: shakeWithScale 0.5s ease-in-out;
        }
        
        .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #28a745; /* Warna hijau */
    color: white;
    padding: 20px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.hidden { display: none; }

    </style>
</head>
<body>

    <div class="container">
    <h2>Login</h2>
    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Masukkan kata sandi...">
        <svg id="eyeOpen" class="eye-icon" onclick="togglePassword()" viewBox="0 0 24 24">
            <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5zm0 12.5c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/>
        </svg>
        <svg id="eyeClosed" class="eye-icon hidden" onclick="togglePassword()" viewBox="0 0 24 24">
            <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5zm-10 7.5l4 4m16-4l-4 4m-8-8a4 4 0 0 1 8 0"/>
        </svg>
    </div>
    <button onclick="validatePassword()">Masuk</button>
    <p id="error-message" class="error"></p>
    <p id="countdown" class="countdown"></p>
</div>

    <audio id="countdown-sound" loop>
        <source src="https://kkykrnwn.github.io/script-bucin/mp3/alarm.mp3" type="audio/wav">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <div id="success-popup" class="popup hidden">
    <p>Selamat datang Nabila sayanggü§ç</p>
</div>

    <script>
        let attempts = 0;
        const maxAttempts = 3;
        const correctPassword = "nabilapunyakiky";

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");


            if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpen.classList.add("hidden");
            eyeClosed.classList.remove("hidden");
        } else {
            passwordInput.type = "password";
            eyeOpen.classList.remove("hidden");
            eyeClosed.classList.add("hidden");
        }
    }

        function validatePassword() {
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("error-message");
            const countdownMessage = document.getElementById("countdown");
            const container = document.querySelector(".container");
            const button = document.querySelector("button");
            const audio = document.getElementById("countdown-sound");

            let password = passwordInput.value.trim(); 

            if (password === "") {
                errorMessage.textContent = "‚ö†Ô∏è Kata sandi tidak boleh kosong!";
                errorMessage.classList.add("show");
                container.classList.add("shake");
                setTimeout(() => container.classList.remove("shake"), 300);
                return;
            }

            if (password === correctPassword) {
                errorMessage.textContent =("‚úÖ Kata sandi benar! Selamat datang.");
                errorMessage.classList.add("show");
                document.getElementById("success-popup").classList.remove("hidden");
                setTimeout(() => button.remove(), 500);  // Hapus tombol setelah transisi
    setTimeout(() => {
        window.location.href = "https://kkykrnwn.github.io/script-bucin/file/utama.html";  // Pindah otomatis setelah 2 detik
    }, 2000);
}
                else {
                attempts++;
                errorMessage.textContent = `‚ùå Kata sandi salah! Percobaan tersisa: ${maxAttempts - attempts}`;
                errorMessage.classList.add("show");
                passwordInput.value = ""; 
                container.classList.add("shake");
                setTimeout(() => container.classList.remove("shake"), 500);
                
                if (attempts >= maxAttempts) {
                    errorMessage.textContent = "üö® Terlalu banyak percobaan! Anda akan dialihkan ke Instagram pencipta...";
                    let countdown = 10;
                    countdownMessage.style.display = "block";
                    countdownMessage.textContent = `Mengalihkan dalam ${countdown} detik...`;

                    passwordInput.disabled = true;
                    button.disabled = true;
                    
                    // Memulai audio
                    audio.play();

                    let interval = setInterval(() => {
                        countdown--;
                        countdownMessage.textContent = `Mengalihkan dalam ${countdown} detik...`;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            audio.pause(); // Hentikan suara setelah hitung mundur selesai
                            window.location.href = "https://www.instagram.com/kky_krnwn331?igsh=MW9yZnF6YXY2YmsxZg=="; 
                        }
                    }, 1000);
                }
            }
        }
    </script>

</body>
</html>
