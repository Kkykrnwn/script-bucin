    <style>
        /* Gaya umum */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://kkykrnwn.github.io/script-bucin/img/papayang1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Daftar */
        section {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Tombol Transparan */
        .transparent-button {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            backdrop-filter: blur(5px);
        }

        .transparent-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Dropdown Musik */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown button {
            width: 100%;
            text-align: center;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            min-width: 100%;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            left: 0;
            top: 100%;
        }

        .dropdown-content button {
            width: 100%;
            text-align: center;
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown-content button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Footer */
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            text-align: center;
        }

        /* Responsif */
        @media screen and (max-width: 768px) {
            body {
                font-size: 16px;
            }

            section {
                width: 95%;
                padding: 15px;
            }

            .dropdown button {
                font-size: 14px;
            }

            .transparent-button {
                padding: 8px 12px;
                font-size: 14px;
            }

            li {
                font-size: 16px;
            }
        }
    </style>
